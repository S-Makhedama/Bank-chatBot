<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <div class="chatbot">
        <!------------------header-------------------------------------->
        <header>
            <h2>Welcome to Customer Care</h2>
        </header>
        <!------------------incoming chats-------------------------------------->
        <ul class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>Hi there ðŸ‘‹ <br> how can I help you?</p>
            </li>
        </ul>
        <!------------------out-going chats-------------------------------------->
        <ul class="chatbox">
            <li class="chat outgoing">
              <p>Please assist me with opening a new bank account</p>
        </li>

        <!------------------------chat input-------------------------------------->
        <div class="chat-input">
            <textarea placeholder="Enter a message..."></textarea>
            <span id="sendbtn" class="material-symbols-outlined">Send</span>
        </div>
    </div>
</body>
</html>
